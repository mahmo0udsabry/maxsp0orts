<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Player</title>
  <style>
    /* إزالة هوامش الصفحة */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    /* iframe يملأ الشاشة بالكامل */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ضمان التوافق مع الأجهزة الصغيرة */
    @media (max-width: 600px) {
      iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- تضمين الفيديو -->
  <iframe 
    src="https://es.xtratime.top/hembedplayer/fwqwqq/4/500/400" 
    allowfullscreen="true"
    sandbox="allow-same-origin allow-scripts">
  </iframe>
</body>
</html>
