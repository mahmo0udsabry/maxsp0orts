<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- تضمين iframe مع تحسين الإعدادات -->
  <iframe 
    src="https://es.xtratime.top/hembedplayer/fwqwqq/4/500/400" 
    allow="fullscreen" 
    allowfullscreen 
    sandbox="allow-same-origin allow-scripts allow-popups allow-top-navigation-by-user-activation">
  </iframe>
</body>
</html>
