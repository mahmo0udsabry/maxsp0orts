<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video Player</title>
  <style>
    /* إزالة الهوامش ومسافات الصفحة */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* إعداد iframe ليملأ كامل الصفحة */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- تضمين iframe بدون هوامش لملء الشاشة -->
  <iframe 
    src="https://es.xtratime.top/hembedplayer/fwqwqq/4/500/400" 
    sandbox="allow-same-origin allow-scripts">
  </iframe>
</body>
</html>
