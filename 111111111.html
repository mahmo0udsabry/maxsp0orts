<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو بدون إعلانات</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="videoFrame" src="https://laceaccept.net/embed/cgm2zyys" 
                allowfullscreen="true" 
                sandbox="allow-same-origin allow-scripts" 
                scrolling="no" 
                seamless>
        </iframe>
    </div>

    <script>
        // حظر جميع النوافذ المنبثقة والإعلانات
        const iframe = document.getElementById('videoFrame');

        iframe.onload = function () {
            let iframeDoc = iframe.contentWindow.document;

            // حذف الإعلانات تلقائيًا بعد تحميل الصفحة
            setInterval(() => {
                let ads = iframeDoc.querySelectorAll('iframe, .ad, .ads, [id^="ad"], [class*="ad"], [href*="ad"]');
                ads.forEach(ad => ad.remove());
            }, 1000); // تكرار الفحص كل ثانية
        };
    </script>
</body>
</html>
