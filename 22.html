<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video Without Ads</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<iframe 
    src="//browncrossing.net/embed/xmflr" 
    width="640" 
    height="360" 
    scrolling="no" 
    frameborder="0" 
    allowfullscreen="true"
    sandbox="allow-same-origin allow-scripts allow-popups allow-presentation">
</iframe>
</body>
</html>
