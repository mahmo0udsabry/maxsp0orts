<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video Without Ads</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body> 
<iframe src="https://browncrossing.net/embed/qyuq0bv4kd8va15" rel="nofollow" allowfullscreen="true" sandbox="allow-same-origin allow-scripts" scrolling="no" style="height: 100%;border: 0px none;width: 100%;" seamless></iframe>
</body>
</html>
