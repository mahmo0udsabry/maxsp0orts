<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Without Ads</title>
    <style>
        /* إزالة التمرير الجانبي والعلوي */
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh; /* ملء الإطار بكامل ارتفاع الصفحة */
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="iframe" src="https://live37.yalla-shoot-tv.biz/chtv/ch2.php" sandbox="allow-scripts allow-same-origin"></iframe>

    <script>
        // وظيفة لإزالة العناصر الإعلانية المحتملة
        function removeAds() {
            const iframe = document.getElementById('iframe');
            iframe.onload = function() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // قائمة بالطبقات الشائعة للإعلانات. يمكن تعديلها بناءً على الصفحة المحددة
                const adSelectors = ['.ad', '#ads', '.advertisement', '.popup', '.overlay', '[id^="google_ads"]'];

                adSelectors.forEach(selector => {
                    const ads = iframeDocument.querySelectorAll(selector);
                    ads.forEach(ad => ad.remove());
                });

                // الاستمرار في المحاولة لإزالة الإعلانات الجديدة
                setTimeout(removeAds, 1000);
            };
        }

        // بدء عملية إزالة الإعلانات
        removeAds();
    </script>
</body>
</html>
