<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="no-referrer" name="referrer"/>
    <title>مشغل فيديو HLS بملء الشاشة</title>
    <!-- إضافة مكتبة Video.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.15.4/video-js.min.css" rel="stylesheet">
    <!-- إضافة مكتبة HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4"></script>
    <!-- تحسينات التحميل السريع -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-js {
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
        }
        /* تحسينات لوضع الشاشة الكاملة */
        .vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- مشغل الفيديو -->
        <video id="videojs-player" class="video-js vjs-default-skin" controls preload="auto"></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var videoElement = document.getElementById('videojs-player');
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource('https://live-ak.vimeocdn.com/exp=1719069497~acl=%2Ff7b6032e-6dd3-4661-8b03-4272fec1d267_fmp4%2F%2A~hmac=0b34dcd560bcebaaf076938026fd006fb3d62f638167bc92e53d4e15c711eb2a/f7b6032e-6dd3-4661-8b03-4272fec1d267_fmp4/hls.m3u8');
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = 'https://live-ak.vimeocdn.com/exp=1719069497~acl=%2Ff7b6032e-6dd3-4661-8b03-4272fec1d267_fmp4%2F%2A~hmac=0b34dcd560bcebaaf076938026fd006fb3d62f638167bc92e53d4e15c711eb2a/f7b6032e-6dd3-4661-8b03-4272fec1d267_fmp4/hls.m3u8';
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            }

            // تفعيل وضع ملء الشاشة
            videoElement.addEventListener('dblclick', function() {
                if (videoElement.requestFullscreen) {
                    videoElement.requestFullscreen();
                } else if (videoElement.mozRequestFullScreen) { // Firefox
                    videoElement.mozRequestFullScreen();
                } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    videoElement.webkitRequestFullscreen();
                } else if (videoElement.msRequestFullscreen) { // IE/Edge
                    videoElement.msRequestFullscreen();
                }
            });
        });
    </script>

    <!-- إضافة مكتبة Video.js في نهاية الصفحة لتحسين سرعة التحميل -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.15.4/video.min.js"></script>
</body>
</html>
