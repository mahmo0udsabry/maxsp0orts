<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="no-referrer" name="referrer"/>
    <title>مشغل فيديو HLS</title>
    <!-- إضافة مكتبة Video.js -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <!-- إضافة مكتبة HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* بعض التنسيقات لمشغل الفيديو */
        .video-js {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- مشغل الفيديو -->
        <video id="videojs-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var videoElement = document.getElementById('videojs-player');
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource('https://live-ak.vimeocdn.com/exp=1719069497~acl=%2Ff7b6032e-6dd3-4661-8b03-4272fec1d267_fmp4%2F%2A~hmac=0b34dcd560bcebaaf076938026fd006fb3d62f638167bc92e53d4e15c711eb2a/f7b6032e-6dd3-4661-8b03-4272fec1d267_fmp4/hls.m3u8');
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                });
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = 'https://live-ak.vimeocdn.com/exp=1719069497~acl=%2Ff7b6032e-6dd3-4661-8b03-4272fec1d267_fmp4%2F%2A~hmac=0b34dcd560bcebaaf076938026fd006fb3d62f638167bc92e53d4e15c711eb2a/f7b6032e-6dd3-4661-8b03-4272fec1d267_fmp4/hls.m3u8';
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play();
                });
            }
        });
    </script>

    <!-- إضافة مكتبة Video.js في نهاية الصفحة لتحسين سرعة التحميل -->
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
</body>
</html>
