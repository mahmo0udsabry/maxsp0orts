<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض iframe بناءً على نوع الجهاز</title>
    <style>
        .iframe-container {
            display: none; /* إخفاء جميع الـ<iframe> في البداية */
        }
    </style>
    <script>
        // دالة لتحديد نوع الجهاز
        function getDeviceType() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/iPhone|iPad/i.test(userAgent)) {
                return 'Apple';
            }

            return 'other';
        }

        // دالة لعرض iframe بناءً على نوع الجهاز
        function displayIframeBasedOnDevice() {
            const deviceType = getDeviceType();
            
            // إظهار الـ<iframe> المناسب
            if (deviceType === 'Apple') {
                document.getElementById('iframe-apple').style.display = 'block';
            } else {
                document.getElementById('iframe-other').style.display = 'block';
            }
        }

        // تنفيذ الدالة عند تحميل الصفحة
        window.onload = displayIframeBasedOnDevice;
    </script>
</head>
<body>
    <!-- iframe لأجهزة Apple (iPhone و iPad) -->
    <div id="iframe-apple" class="iframe-container">
        <iframe 
            allowfullscreen 
            class="cf" 
            frameborder="0" 
            height="500px" 
            name="search_iframe" 
            rel="nofollow" 
            sandbox="allow-forms allow-same-origin allow-scripts" 
            scrolling="no" 
            src="https://1stream.eu/soccer/poland-austria-live-stream/1417317?embed=1" 
            width="100%">
        </iframe>
    </div>

    <!-- iframe لبقية الأجهزة -->
    <div id="iframe-other" class="iframe-container">
<meta name="referrer" content="no-referrer">
<script src="//cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script> 
<script src="//cdn.jsdelivr.net/npm/mux.js@5.6.7/dist/mux.min.js"></script> 
<script src='//cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js'></script> 
<script src='//cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js'></script> 
<script src='//cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js'></script> 
<script src='//cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js'></script> 
<script src="//cdn.jsdelivr.net/npm/shaka-player@2.5.10/dist/shaka-player.compiled.min.js"></script> 
<script src="//cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.external.min.js"></script> 
<script src="//cdn.jsdelivr.net/npm/cdnbye-shaka@latest"></script> 
<div id="player"></div> 

    <style>
    div#player {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
  }
   
    </style>
<script type="text/javascript">
    var player = new Clappr.Player({
        source: 'https://wp2-obc1112-live-ch-prod.prod.cdn.dmdsdp.com/dash/SV09212/manifest.mpd',
        mimeType: 'application/dash+xml',
        height: '100%',
        width: '100%',
        plugins: [DashShakaPlayback, LevelSelector, ChromecastPlugin],
        chromecast: {
            appId: '9DFB77C0',
            contentType: 'video/mp4',
        }, 
        shakaConfiguration: {
            drm: {
                "clearKeys": {
					"5d9937d586414096948337ac314d79c1": "22ca2e250b729982c97209e0ff3f7e9b"
					} 
            }, 
        },
        shakaOnBeforeLoad: function(shaka_player) {},
        parentId: '#player'
    });

</script>
    </div>
</body>
</html>
