<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
	  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	  <meta http-equiv="cache-control" content="max-age=0">
	  <meta http-equiv="cache-control" content="no-cache">
	  <meta http-equiv="Pragma" content="no-cache">
	  <meta http-equiv="Expires" content="0">
  	<meta name="robots" content="noindex">
    <title>مشغل الفيديو</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@1.15.4/dist/videojs-http-streaming.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #player {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <video-js id="player" class="vjs-default-skin" controls preload="auto" data-setup='{}'>
        <source src="" type="application/x-mpegURL" id="streamSource">
        <p class="vjs-no-js">
            لعرض هذا الفيديو، يجب تفعيل JavaScript في متصفحك.
        </p>
    </video-js>
    <script>
        // الحصول على رابط البث من الـURL
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('src');
        if (streamUrl) {
            document.getElementById('streamSource').src = streamUrl;
            videojs('player').src({ src: streamUrl, type: 'application/x-mpegURL' });
        } else {
            alert("الرجاء توفير رابط البث باستخدام متغير 'src' في الـ URL.");
        }
    </script>
</body>
</html>
