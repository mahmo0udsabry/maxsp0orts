<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل Flowplayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/skin/skin.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #player-container {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player" class="flowplayer" data-splash="false">
            <video>
                <source type="application/x-mpegurl" src="">
            </video>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.hlsjs.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('src');

        if (streamUrl) {
            flowplayer("#player", {
                clip: {
                    sources: [
                        { type: "application/x-mpegurl", src: streamUrl }
                    ]
                },
                autoplay: true,
                muted: false
            });
        } else {
            alert("الرجاء توفير رابط البث باستخدام متغير 'src' في الـ URL.");
        }
    </script>
</body>
</html>
