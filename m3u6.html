<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل Video.js</title>
    <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #player-container {
            width: 80%;
            height: 80%;
            max-width: 100%;
            max-height: 100%;
        }
        .video-js {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source type="application/x-mpegURL" src="">
        </video>
    </div>
    <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.1/videojs-contrib-hls.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('src') || 'https://example.com/stream.m3u8';

        const player = videojs('videoPlayer', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            width: '100%',
            height: '100%'
        });

        player.src({
            src: streamUrl,
            type: 'application/x-mpegURL'
        });

        player.play();
    </script>
</body>
</html>
