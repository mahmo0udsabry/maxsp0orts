<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بث مباشر</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }
  
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .video-js {
      width: 100% !important;
      height: 100% !important;
    }
  
    .error-message {
      color: white;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="liveStream" class="video-js vjs-default-skin" controls preload="auto">
      <!-- سيتم تعيين مصدر الفيديو هنا بواسطة JavaScript -->
    </video>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const videoElement = document.getElementById('liveStream');
    const streamUrl = getQueryParam('src');

    if (streamUrl) {
      const sourceElement = document.createElement('source');
      sourceElement.src = streamUrl;
      sourceElement.type = 'application/x-mpegURL';
      videoElement.appendChild(sourceElement);
      videoElement.load();
    } else {
      document.body.innerHTML = '<div class="error-message">لا يوجد رابط للبث. الرجاء تحديد رابط باستخدام "?src=رابط_البث"</div>';
    }
  </script>
</body>
</html>
