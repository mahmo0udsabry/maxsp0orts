<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغلات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* نص أبيض */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 500px; /* الطول المحدد */
            position: relative;
        }

        .buttons {
            display: flex;
            flex-direction: row; /* ترتيب الأزرار من الشمال إلى اليمين */
            width: 100%;
            justify-content: space-between;
            margin: 0;
            position: absolute;
            top: 0;
        }

        .button {
            flex: 1; /* كل زر يأخذ مساحة متساوية */
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-left: 1px solid #000; /* فاصل بين الأزرار */
        }

        .button:first-child {
            border-left: none; /* إزالة الفاصل عن الزر الأول */
        }

        .button:hover {
            background-color: #2980b9;
        }

        .refresh-button {
            position: absolute;
            bottom: 10px; /* زر التحديث عائم أسفل الزرائر */
            left: 50%; /* متمركز أفقيًا */
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            text-align: center;
            z-index: 10;
        }

        .refresh-button:hover {
            background-color: #c0392b;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            margin-top: 50px; /* مسافة تحت الأزرار */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- أزرار المشغلات -->
        <div class="buttons">
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame1.html')">مشغل 1</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame2.html')">مشغل 2</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame3.html')">مشغل 3</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame4.html')">مشغل 4</button>
        </div>

        <!-- زر التحديث -->
        <button class="refresh-button" onclick="location.reload()">تحديث</button>

        <!-- إطار العرض -->
        <div class="iframe-container">
            <iframe id="mainFrame" src="https://username.github.io/repository-name/frame1.html"></iframe>
        </div>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('mainFrame').src = url;
        }
    </script>
</body>
</html>
