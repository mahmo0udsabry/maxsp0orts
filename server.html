<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغلات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* نص أبيض */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 500px; /* الطول المحدد */
            position: relative; /* لتمكين زر التحديث العائم */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* الأزرار تبدأ من الشمال */
            justify-content: flex-start;
        }

        .buttons {
            display: flex;
            width: 100%;
            justify-content: flex-start; /* ترتيب الأزرار من الشمال إلى اليمين */
            gap: 5px; /* مسافة صغيرة بين الأزرار */
            margin: 0;
            padding: 5px; /* مسافة داخلية للأزرار */
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
            flex: none; /* لا يتمدد الزر بعرض الإطار */
        }

        .button:hover {
            background-color: #2980b9;
        }

        .refresh-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            position: absolute; /* عائم */
            top: 55px; /* تحت الأزرار مباشرة */
            right: 10px; /* عائم في الجهة اليمنى */
        }

        .refresh-button:hover {
            background-color: #c0392b;
        }

        .iframe-container {
            width: 100%;
            flex: 1;
            margin-top: 10px; /* مسافة بسيطة فوق الفريم */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- أزرار المشغلات -->
        <div class="buttons">
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame1.html')">مشغل 1</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame2.html')">مشغل 2</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame3.html')">مشغل 3</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame4.html')">مشغل 4</button>
        </div>

        <!-- زر التحديث (عائم فوق الفريمات) -->
        <button class="refresh-button" onclick="location.reload()">تحديث</button>

        <!-- إطار العرض -->
        <div class="iframe-container">
            <iframe id="mainFrame" src="https://username.github.io/repository-name/frame1.html"></iframe>
        </div>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('mainFrame').src = url;
        }
    </script>
</body>
</html>
