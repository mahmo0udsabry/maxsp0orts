<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغلات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* نص أبيض */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh; /* تعديل الطول ليتناسب مع الشاشة */
            position: relative; /* لتمكين زر التحديث العائم */
            display: flex;
            flex-direction: column;
            align-items: center; /* جعل الأزرار تكون في المنتصف */
            justify-content: flex-start;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap; /* السماح للأزرار بالانتقال لأسطر جديدة */
            justify-content: center; /* محاذاة الأزرار في المنتصف */
            gap: 10px; /* مسافة بين الأزرار */
            margin: 20px 0;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            min-width: 150px; /* الحد الأدنى لعرض الزر */
            max-width: 200px; /* الحد الأقصى لعرض الزر */
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05); /* تأثير تكبير بسيط عند التمرير */
        }

        .refresh-button {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            position: absolute; /* عائم */
            top: 20px; /* تحت الأزرار مباشرة */
            right: 10px; /* عائم في الجهة اليمنى */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .refresh-button:hover {
            background-color: #c0392b;
        }

        .iframe-container {
            width: 100%;
            flex: 1;
            margin-top: 20px; /* مسافة بسيطة فوق الفريم */
            padding: 20px;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px; /* إضافة حدود دائرية للفريم */
        }

        /* استعلامات الوسائط لضبط الأزرار على الهواتف */
        @media (max-width: 768px) {
            .button {
                font-size: 14px; /* تقليل حجم الخط */
                min-width: 100px; /* تقليل الحد الأدنى لعرض الأزرار */
                max-width: 150px; /* تقليل الحد الأقصى لعرض الأزرار */
            }

            .refresh-button {
                font-size: 14px; /* تقليل حجم الخط في زر التحديث */
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- أزرار المشغلات -->
        <div class="buttons">
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame1.html')">مشغل 1</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame2.html')">مشغل 2</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame3.html')">مشغل 3</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame4.html')">مشغل 4</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame5.html')">مشغل 5</button>
        </div>

        <!-- زر التحديث (عائم فوق الفريمات) -->
        <button class="refresh-button" onclick="location.reload()">تحديث</button>

        <!-- إطار العرض -->
        <div class="iframe-container">
            <iframe id="mainFrame" src="https://username.github.io/repository-name/frame1.html"></iframe>
        </div>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('mainFrame').src = url;
        }
    </script>
</body>
</html>
