<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغلات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* نص أبيض */
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a1a1a; /* لون مختلف للرأس */
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .refresh-button {
            background-color: #e74c3c;
        }

        .refresh-button:hover {
            background-color: #c0392b;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px); /* بقية الصفحة للفريم */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons">
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame1.html')">مشغل 1</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame2.html')">مشغل 2</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame3.html')">مشغل 3</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame4.html')">مشغل 4</button>
        </div>
        <button class="button refresh-button" onclick="location.reload()">تحديث</button>
    </div>
    <div class="iframe-container">
        <iframe id="mainFrame" src="https://username.github.io/repository-name/frame1.html"></iframe>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('mainFrame').src = url;
        }
    </script>
</body>
</html>
