<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغلات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* نص أبيض */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 500px; /* الطول المحدد */
            position: relative; /* لتحديد موضع العناصر العائمة */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .refresh-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* لتكون عائمة */
            top: 10px;
            right: 10px;
            z-index: 10; /* فوق كل العناصر */
            transition: background-color 0.3s ease;
        }

        .refresh-button:hover {
            background-color: #c0392b;
        }

        .iframe-container {
            width: 100%;
            flex: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- زر التحديث العائم -->
        <button class="refresh-button" onclick="location.reload()">تحديث</button>

        <!-- أزرار المشغلات -->
        <div class="buttons">
            <button class="button" onclick="changeFrame('https://mahmo0udsabry.github.io/maxsp0orts/1.html')">مشغل 1</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame2.html')">مشغل 2</button>
            <button class="button" onclick="changeFrame('https://mahmo0udsabry.github.io/maxsp0orts/1.html')">مشغل 3</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame4.html')">مشغل 4</button>
        </div>

        <!-- إطار العرض -->
        <div class="iframe-container">
            <iframe id="mainFrame" src="https://mahmo0udsabry.github.io/maxsp0orts/1.html"></iframe>
        </div>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('mainFrame').src = url;
        }
    </script>
</body>
</html>
