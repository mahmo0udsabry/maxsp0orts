<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغلات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* خلفية سوداء */
            color: #fff; /* نص أبيض */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 500px; /* الطول المحدد */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .buttons {
            display: flex;
            width: 100%; /* عرض الأزرار يملأ الإطار */
            justify-content: space-between;
            gap: 0; /* لا يوجد فراغ بين الأزرار */
            margin: 0;
        }

        .button {
            flex: 1; /* كل زر يأخذ حيزًا متساويًا */
            background-color: #3498db;
            color: white;
            padding: 10px 0;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-right: 1px solid #000; /* فاصل بين الأزرار */
        }

        .button:last-child {
            border-right: none; /* إزالة الفاصل عن الزر الأخير */
        }

        .button:hover {
            background-color: #2980b9;
        }

        .refresh-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%; /* عرض زر التحديث يملأ الإطار */
            text-align: center;
            margin-top: 5px; /* مسافة بسيطة فوق زر التحديث */
        }

        .refresh-button:hover {
            background-color: #c0392b;
        }

        .iframe-container {
            width: 100%;
            flex: 1;
            margin-top: 5px; /* مسافة بسيطة فوق الفريم */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- أزرار المشغلات -->
        <div class="buttons">
            <button class="button" onclick="changeFrame('https://mahmo0udsabry.github.io/maxsp0orts/1.html')">مشغل 1</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame2.html')">مشغل 2</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame3.html')">مشغل 3</button>
            <button class="button" onclick="changeFrame('https://username.github.io/repository-name/frame4.html')">مشغل 4</button>
        </div>

        <!-- زر التحديث -->
        <button class="refresh-button" onclick="location.reload()">تحديث</button>

        <!-- إطار العرض -->
        <div class="iframe-container">
            <iframe id="mainFrame" src="https://mahmo0udsabry.github.io/maxsp0orts/1.html"></iframe>
        </div>
    </div>

    <script>
        function changeFrame(url) {
            document.getElementById('mainFrame').src = url;
        }
    </script>
</body>
</html>
