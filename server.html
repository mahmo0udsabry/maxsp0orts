<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on time sport 1</title>
    <link rel="icon" type="image/x-icon" href="https://kooracity.cc/wp-content/uploads/2024/04/cropped-download.png"/>
    <link href="https://kooracity.cc/wp-content/plugins/AlbaPlayer//assets/css/style.css?v=11.1" rel="stylesheet">
    <style>
        /* تنسيق شريط التنقل */
        .aplr-menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
            margin: 0;
        }

        .aplr-menu li {
            list-style: none;
        }

        .aplr-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 16px;
        }

        .aplr-menu a:hover, .aplr-menu a.active {
            background-color: #0076a5;
        }

        /* إضافة بعض المسافة العلوية للتعويض عن وجود شريط التنقل */
        .aplr-player-wrapper {
            margin-top: 60px;
        }

        .aplr-player-content {
            text-align: center;
        }

        iframe {
            max-width: 100%;
            height: 378px;
        }

        .aplr-exbtns {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .aplr-exbtns li {
            display: inline-block;
            margin: 0 10px;
        }

        .aplr-link {
            text-decoration: none;
            color: #0076a5;
        }

        /* إضافة تأثير عند التمرير */
        .aplr-link:hover {
            color: #890808;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل الثابت في أعلى الصفحة -->
    <div class="aplr-player-wrapper">
        <ul class="aplr-menu">
            <li><a class="aplr-link active" href="https://mahmo0udsabry.github.io/maxsp0orts/1.html">HD 1</a></li>
            <li><a class="aplr-link" href="https://mahmo0udsabry.github.io/maxsp0orts/1.html">Mobile 1</a></li>
            <li><a class="aplr-link" href="https://mahmo0udsabry.github.io/maxsp0orts/1.html">HD 2</a></li>
            <li><a class="aplr-link" href="https://mahmo0udsabry.github.io/maxsp0orts/1.html">Mobile 2</a></li>
        </ul>

        <!-- محتوى الفيديو -->
        <div class="aplr-player-content">
            <div class='video-con embed-responsive'>
                <iframe src="https://mahmo0udsabry.github.io/maxsp0orts/1.html" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
            </div>

            <!-- زر تحديث -->
            <ul class="aplr-exbtns">
                <li class="aplr-action showrefresh has-text" id="refresh">
                    <a href="javascript:window.location.reload()" class="aplr-link">
                        <span>تحديث</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("contextmenu", function(e) { e.preventDefault() }, false);
    </script>
</body>
</html>
