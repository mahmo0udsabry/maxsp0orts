<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .video-container {
            width: 100%;
            max-width: 889px;
            aspect-ratio: 16 / 9;
        }
        #my-video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            poster="https://via.placeholder.com/640x360.png?text=Loading"
            data-setup="{}">
            <source src="" id="video-source" type="video/mp4">
            <p>متصفحك لا يدعم تشغيل الفيديو.</p>
        </video>
    </div>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        // الحصول على رابط الفيديو من معلمات URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('src');

        // معالجة الرابط وتعيينه للمشغل
        if (videoSrc) {
            try {
                const decodedSrc = decodeURIComponent(videoSrc); // فك تشفير الرابط إذا كان مشفرًا
                document.getElementById('video-source').src = decodedSrc;
                document.getElementById('my-video').load();
            } catch (error) {
                alert("حدث خطأ أثناء معالجة الرابط.");
                console.error(error);
            }
        } else {
            alert("يرجى توفير رابط الفيديو باستخدام المعلمة 'src' في URL.");
        }
    </script>
</body>
</html>
