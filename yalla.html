<!DOCTYPE html>
<html>
<head>
    <title>مشغل فيديو بدون إعلانات</title>
    <style>
        /* تحديد حجم الـ iFrame وتخصيص الأنماط */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- تضمين الـ iFrame مع رابط الفيديو -->
    <iframe id="playerFrame" src="https://new.myball.online/hembedplayer/syria2/4/500/400" onload="removeAds()"></iframe>
    
    <script>
        function removeAds() {
            var iframe = document.getElementById('playerFrame').contentWindow;
            
            // انتظر حتى يتم تحميل محتوى الـ iFrame
            iframe.addEventListener('load', function() {
                try {
                    var ads = iframe.document.querySelectorAll('.ads, .ad-banner, .popup, .ad-container');
                    ads.forEach(function(ad) {
                        ad.style.display = 'none'; // إخفاء الإعلانات
                    });
                } catch (error) {
                    console.error('Error removing ads:', error);
                }
            });
        }
    </script>
</body>
</html>
