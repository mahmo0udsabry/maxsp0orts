<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad-free Stream</title>
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; media-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self'; frame-ancestors 'none';">
</head>
<body>
  <iframe id="live-stream" src="https://live24.yalla-shoot-tv.biz/chtv/ch1.php" frameborder="0" scrolling="no" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    document.getElementById('live-stream').onload = function() {
      const iframe = document.getElementById('live-stream').contentWindow;

      // محاولة منع التحويلات والنوافذ المنبثقة
      const blockAds = () => {
        const adSelectors = ['.ad', '#ad', '[id^="ad"]', '[class*="ad"]', '[href*="ad"]'];
        adSelectors.forEach(selector => {
          const ads = iframe.document.querySelectorAll(selector);
          ads.forEach(ad => ad.style.display = 'none');
        });
      };

      blockAds();

      // تعطيل إعادة التوجيه
      const disableRedirects = () => {
        iframe.onbeforeunload = null;
        iframe.onunload = null;
        iframe.location.replace = () => {};
        iframe.location.assign = () => {};
        iframe.location.href = '#';
      };

      disableRedirects();

      iframe.document.addEventListener('click', (event) => {
        event.stopPropagation();
        event.preventDefault();
      }, true);

      iframe.document.addEventListener('DOMContentLoaded', () => {
        blockAds();
        disableRedirects();
      });
    };
  </script>
</body>
</html>
